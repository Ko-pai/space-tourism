    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="color-schema" content="light dark">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@100;200;300;600&family=Barlow+Semi+Condensed:wght@100;200;300;400;500&family=Castoro+Titling&family=Cormorant:wght@300;500&family=Crimson+Text:ital,wght@0,400;0,600;1,400&family=EB+Garamond:wght@400;500&family=Hanken+Grotesk:ital,wght@0,300;0,400;0,500;1,400&family=Marcellus&family=Playfair+Display:ital,wght@0,500;0,600;1,500&family=Public+Sans:ital,wght@0,400;1,300;1,400&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,900;1,100;1,300;1,400;1,500;1,700&family=Spectral:wght@200;300;400&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <main>
            <!-- for Header -->
            <header>
                <div class="headerLeft">
                    <img src="./assets/shared/logo.svg" alt="logo" />
                </div>
                <div class="hamburger">
                    <img src="./assets/shared/icon-hamburger.svg" alt="hamburger">
                </div>
                <div class="middleLine">
                    
                </div>
                <div class="headerRight">
                    <div class="innerHeaderRight">
                        <ul class="headerUL">
                            
                        </ul>
                        <div class="slider">
                            
                        </div>
                    </div>
                </div>
                
            </header>

            <!-- for body -->
            <div class="mainContainer">

                <!-- for Home -->
                <div class="second-container">
                
                </div>

                <!-- for destination -->
                <div class="third-container" id="#desti">
                        <div class="innerThird">
                            <div class="pickDestination">
                                <p><span>01</span> PICK YOUR DESTINATION</p>
                            </div>

                            <div class="destination">
                                <div class="innerDestinatinLeftSide">
                                    <img class="universePhoto"  />
                                </div>
                                <div class="innerDestinatinRightSide">
                                    <div class="list-of-universe">
                                        <ul class="destinationUL">
                                        </ul>
                                        <div class="universeListSlider"></div>
                                    </div>
                                    <div class="text-of-universe">
                                        <div class="universeInfo">
                                            <span class="universeName">
                                                
                                            </span>
                                            <p class="universeText"> 
                                                
                                            </p>
                                        </div>
                                        
                                    </div>
                                    <div class="distance-of-universe">
                                        
                                            <div class="avg_Distance">
                                                <span>AVG. DISTANCE</span>
                                                <p class="distanceNumber"></p>
                                            </div>
                                            <div class="travelTime">
                                                <span>EST. TRAVEL TIME</span>
                                                <p class="travelTimeNumber"></p>
                                            </div>
                                        
                                    </div>
                                </div>
                            </div>
                        </div>
                </div>
                
                <!-- for Crew -->
                <div class="fourth-container">
                   <div class="innerFourth">
                        <div class="pickCrew">
                            <p><span>02</span>MEET YOUR CREW</p>
                        </div>
                        
                        <div class="crew">
                            <div class="innerCrewleftSide">
                                <div class="crewTextBox">
                                    <span class="crewPosition"></span>
                                    <h1 class="crewName"></h1>
                                    <p class="crewBio"></p>
                                </div>
                                <div class="crewSlider">
                                    <ul class="crewSliderCircle">
                                        
                                    </ul>
                                    <div class="hoverCircle">
                                        
                                    </div>
                                </div>
                            </div>
                            <div class="innerCrewRightSide">
                                <img class="crewImage" />
                            </div>

                        </div>

                   </div>
                </div>

                <!-- for Technology -->
                <div class="fifth-container" id="#technology">
                    <div class="innerFifth">
                        <div class="pickTechnology">
                            <p><span>03</span>SPACE LAUNCH 101</p>
                        </div>
                        <div class="technologyContent">
                            <div class="left">
                                <div class="technoInnerLeft">
                                    <div class="ul-con">
                                        <ul class="technoList">
                                            
                                        </ul>
                                    </div>
                                    <div class="technologyText">
                                        <span class="theTechnology">THE TECHNOLOGY</span>
                                        <h1 class="option"></h1>
                                        <p class="launchText"></p>
                                    </div>
                                </div>
                            </div>
                            <div class="right">
                                <img class="changeTechnoImage" src="assets/technology/image-launch-vehicle-portrait.jpg" alt="">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <script src="./scripts.js"></script>
    </body>
    </html>
